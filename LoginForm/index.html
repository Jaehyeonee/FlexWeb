<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[응용예제] 플렉스 폼 입력필드</title>
	<link rel ="stylesheet" href="style.css">
</head>
<body>
	<div class="login-form">
		<h2>Registeration</h2>
		<div class="sns-login">
			<button class="btn facebook"><i class="fa fa-facebook-square"></i>Login in with Facebook</button>
			<button class="btn twitter"><i class="fa fa-twitter-square"></i>Login in with Twitter</button>
			<button class="btn google"><i class="fa fa-google"></i>Login in with Google</button>
		</div>

		<div class="field">
			<label>user name</label><input type="text">
		</div>
		<div class="field">
			<label>E-mail</label><input type="email">
		</div>
		<div class="field">
			<label>Password</label><input type="password">
		</div>
		
		<button class="button btn-login">Log in</button>
	</div>

	
</body>
</html>
